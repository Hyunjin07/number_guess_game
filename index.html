<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="pre-title">Find number game</h1>
    <h1 class="title">Number guess game</h1>
    <h1 class="sub-title"><span class="red-text">Exciting</span> UP & DOWN</h1>
    <div id="result-area">
    <img src="https://4.bp.blogspot.com/-uqioeXAVUNE/VR7CaLZIgkI/AAAAAAAABFs/8On8fvjUEJk/s1600/anigif.gif" class="main-img">
    </div>
     <h1 class="result-text">Win Win</h1>
  
    <div id="chance-area">Remaining chances:</div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <input type="number" id="user-input" class="form-control mb-10" placeholder="input 1 between and 100"/> 
    </div>
        <div class="col-md-2">
            <button class="btn btn-success mb-2 button-style" id="play-button">Go!!</button>
        </div>
    </div>
</div>
    <button class="btn btn-warning mt-3 button-style button-reset">Reset</button>
    <script src="main.js"></script>
</body>
</html>
